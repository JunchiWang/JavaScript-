<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.同时求1-100之间所有偶数和奇数的和
        var evenSum = 0; // 存放偶数和
        var oddSum = 0; // 存放奇数和 
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                evenSum += i; // 求的是偶数和
            } else {
                oddSum += i;
            }
        }
        console.log('偶数和是：' + evenSum);
        console.log('奇数和是: ' + oddSum);


        // 2.首先要求用户输入班级人数，之后依次输入学生的成绩，最后打印出该班级总的成绩以及 平均成绩。
        // 执行的思路过程 
        // (1) 弹出输入框输入总的班级人数 (num )
        // (2) 依次输入学生的成绩（保存起来 score）  此时我们需要用到for 循环  弹出的次数跟班级总人数有关系 条件表达式
        // (3) 进行业务处理 计算成绩 总成绩（sum） 平均成绩（average）
        // (4) 弹出结果就可以咯
        // 转换为代码
        var num = prompt('请输入班级总的人数:'); // num 班级总的人数
        var sum = 0; // 总成绩
        var average = 0; // 平均成绩
        for (var i = 1; i <= num; i++) {
            // alert('次数');
            var score = prompt('请输入第' + i + '个学生的成绩');
            sum = sum + parseFloat(score); // 输入的成绩，累加  注意要转换为数值型才可以相加
        }
        // 平均成绩要写到for 的外面  我们要用总的成绩 除以 num 总人数 
        average = sum / num;
        alert('班级总的成绩是：' + sum);
        alert('班级总的平均成绩是：' + average);
    </script>
