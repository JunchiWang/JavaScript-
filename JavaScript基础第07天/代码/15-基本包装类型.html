<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 基本包装类型
        var str = 'andy';
        console.log(str.length); // 为什么字符串是简单数据类型也有属性呢？
        console.log(str.concat('red'));

        // 为了方便操作字符串，我们js 啊， 把我们简单数据类型包装成为了复杂数据类型 这就是基本包装类型；
        // 包装的过程可以理解为以下三步
        // 1. 先临时创建一个变量 把简单数据类型进行包装复杂数据类型
        var temp = new String('andy');
        // 2. 把临时变量里面的内容 赋值 给 我们字符变量
        str = temp;
        // 3. 销毁 临时变量 
        temp = null;
        // 基本包装类型也算是 引用类型 中的一种。
        // String/Number/Boolean  只不过我们 基本不适用 Number 和 Boolean
    </script>
</head>

<body>

</body>

</html>
