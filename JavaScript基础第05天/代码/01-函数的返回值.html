<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  函数 就是 封装 了 一段 可被重复调用执行的 代码块。
        //  其实啊，我们需要函数的主要目的是 让他去做一件事   所以我们的函数名字经常用动词 求和 求平均值
        //  那我们让他完成一件事，做完之后，应该告诉我结果  或者 我们成为 返回结果  
        //  大部分情况下，我们的函数需要 返回值       3 + 5      num++ 
        //  1. 函数的返回值 我们需要用到 return  返回 
        //  2. 语法格式
        // function 函数名() {
        //     return 返回的值;
        // }
        // 函数名();
        // 3. 代码分析
        function returnValue() {
            return 666;
        }
        console.log(returnValue());
        // 4. 执行思路
        // (1) 因为函数里面有 return 所以 function returnValue() {return 666; }  == 666  
        //  3 + 5      8
        // (2) 调用函数的时候  就执行第2步操作   类似于 returnValue() = 666  赋值
    </script>
</head>
