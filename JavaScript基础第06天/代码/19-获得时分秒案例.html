<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 获得时分秒案例 08:08:08
        // 封装自己的时分秒案例 
        function getTimer() {
            var date = new Date();
            var h = date.getHours(); // 获得当前的小时
            var m = date.getMinutes(); // 获得分钟
            var s = date.getSeconds(); // 获得秒数
            // 时分秒如果不满10 前面就补 0  (字符相连)    09    02
            // if (s < 10) {
            //     s = '0' + s;
            // }
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            return h + ':' + m + ':' + s;
        }
        console.log(getTimer());
    </script>
</head>
