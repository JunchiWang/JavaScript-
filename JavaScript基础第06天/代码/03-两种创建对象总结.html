<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 两种创建对象总结
        // 1. 利用对象字面量创建对象  {}
        var obj = {
                name: 'andy',
                age: 18,
                sayHi: function() {}
            }
            // 2. 利用new Object 创建对象
        var obj = new Object() // var obj = {}
        var obj = {};
        obj.name = 'andy';
        obj.age = 18;
        obj.sayHi = function() {}
            // 3. 函数 和方法的区别
            // 函数是独立存在的  调用的时候 直接写 函数名()
        function fn() {}
        fn();
        // 方法是在对象里面  调用的时候是 对象名.方法名()
    </script>
</head>

<body>

</body>

</html>
