<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 利用对象字面量来创建对象 {}  要求创建刘德华对象 姓名刘德华 年龄18 性别男  打招呼
        // var obj = {}; 创建了一个空对象
        var obj = {
                name: '刘德华',
                age: 18,
                sex: '男',
                sayHi: function() {
                    console.log('hi');
                }
            }
            // (1)  属性采取的是  属性名: 属性值  类似我们以前css 写法  
            // (2)  多组属性和方法中间用 逗号隔开 
            // (3)  方法后面跟的是 匿名函数 
            // 2. 使用我们的对象  
            // (1) 我们使用对象属性  对象名.属性名   点 的的意思   或者  对象名['属性名']
        console.log(obj.name); // 刘德华
        console.log(obj.age); // 18
        console.log(obj['sex']); // 男
        // (2) 我们使用对象的方法  对象名.方法名()  千万别忘记加小括号 (函数调用需要加（）)
        obj.sayHi();
    </script>
</head>

</body>

</html>
