<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // Math内置对象   不是一个构造函数 所以我们直接使用不需要new 
        // 1. 圆周率 Math.PI
        console.log(Math.PI);
        // 2. Math内置对象中的最大值方法   Math.max();
        console.log(Math.max(1, 77, 2)); // 77
        console.log(Math.max(11, 7, 2, 99)); // 99
        console.log(Math.max('andy', 77)); // NaN
        console.log(Math.max()); // - Infinity
        // 3. 三个取整方法（函数）
        // (1) Math.floor 向下取整 函数    floor  地板  
        console.log('----Math.floor 向下取整 函数-----');
        console.log(Math.floor(1.1)); // 1
        console.log(Math.floor(1.5)); // 1
        console.log(Math.floor(1.9)); // 1
        console.log(Math.floor(-1.1)); // -2
        console.log(Math.floor(-1.5)); // -2
        console.log(Math.floor(-1.9)); // -2
        // (2) Math.ceil 向上取整 函数    ceil  天花板  
        console.log('----Math.ceil 向上取整 函数-----');
        console.log(Math.ceil(1.1)); // 2
        console.log(Math.ceil(1.5)); // 2
        console.log(Math.ceil(1.9)); // 2
        console.log(Math.ceil(-1.1)); // -1
        console.log(Math.ceil(-1.5)); // -1
        console.log(Math.ceil(-1.9)); // -1
        // (3) Math.round 四舍五入    就近取整函数
        console.log('---- Math.round 四舍五入    就近取整函数-----');
        console.log(Math.round(1.1)); // 1
        console.log(Math.round(1.5)); // 2
        console.log(Math.round(1.9)); // 2
        console.log(Math.round(-1.1)); // -1
        console.log(Math.round(-1.5)); // -1
        console.log(Math.round(-1.9)); // -2
        // Math.round 如果有 .5   往大了取值  
        console.log(Math.round(20.5)); // 21
        console.log(Math.round(-20.5)); // -20

        // 4. Math生成随机数方法 Math.random (随机抽奖  随机点名 )  random 随机
        // 返回的是 0~1 之间的一个 随机的 小数   [0，1)    0 <=  x  < 1
        // 这个随机函数 括号里面不写参数
        console.log(Math.random()); // 0.3389042941134761
        // 5. 得到一个两数之间的随机整数，包括两个数在内
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1, 10));
    </script>
</head>

</html>
